<ul class="list-group">
  <li class="list-group-item" (click)="currentCategory==null" routerLink="/products" 
  [class]="getAllCategoryClass()">
    Tüm Ürünler
  </li>
  <li (click)="setCurrentCategory(category)" routerLink="/products/category/{{category.categoryId}}"
    *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)">{{category.categoryName}}
  </li>
</ul>
