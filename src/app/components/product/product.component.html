
<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
    <label for="filterText" class="form-label">Ürün Ara</label>
    <input  type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Ara...">
  </div>

  <div *ngIf="filterText" class="alert alert-success">
      {{filterText}}
  </div>


<table class="table">
    <thead>
        <th>ID</th>
        <th>ÜRÜN ADI</th>
        <th>KATEGORİ ID</th>
        <th>FİYAT</th>
        <th>KDV'li FİYAT</th>
        <th>ADET</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products |filterPipe:filterText">
            <td>{{product.productId}}</td>
            <td>{{product.productName |uppercase}}</td>
            <td>{{product.categoryId}}</td>
            <td>{{product.unitPrice |currency:"₺"}}</td>
            <td>{{product.unitPrice  |vatAdded:18|currency:"₺"}}</td>
            <td>{{product.unitsInStock}}</td>
            <td><button (click)="addToCart(product)" type="button" class="btn btn-primary">Sepete Ekle</button></td>
        </tr>    
    </tbody>
</table>
